<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <template id="transaction-item-template">
      <li class="transaction">
        <!-- new -->
        <div class="transaction-info">
          <h1></h1>
          <div class="transaction-meta">
            <span class="date"></span>
            <span class="category-badge"></span>
          </div>
        </div>
          <!-- end -->
        <div>
          <div class="btn-group">
            <button type="button" id="edit-btn" class="edit-btn">
              <i class="fa-solid fa-edit"></i>
            </button>
            <button type="button" id="delete-btn" class="delete-btn">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
          <p></p>
        </div>
      </li>
    </template>

    <div class="container">
      <h1>KwarTrack</h1>
      <div class="balance-container">
        <h2>Your Balance</h2>
        <h1 id="balance">$0.00</h1>

        <div class="summary">
          <div class="income">
            <h3>Income</h3>
            <p id="income">$0.00</p>
          </div>

          <div class="expense">
            <h3>Expense</h3>
            <p id="expense">$0.00</p>
          </div>
        </div>
      </div>

      <div class="main-container">
        
        <div class="transactions-section">
          <div class="transaction-container">
            <h2>Transactions</h2>
            <ul id="transactions">
              <!-- TRANSACTIONS WILL BE INSERTED HERE -->
            </ul>
          </div>
        </div>

        <div class="controls-section">
          <!-- Filter Section New -->
          <div class="filter-container">
            <div class="search-box">
              <i class="fa-solid fa-search search-icon"></i>
              <input type="text" id="search-input" placeholder="Search by name..." />
            </div>

            <div class="filter-row">
              <select id="filter-category">
                <option value="All">All Categories</option>
                <option value="Food">Food</option>
                <option value="Salary">Salary</option>
                <option value="Transport">Transport</option>
                <option value="Rent">Rent</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Freelance">Freelance</option>
                <option value="Shopping">Shopping</option>
                <option value="Uncategorized">Uncategorized</option>
              </select>

              <select id="filter-date">
                <option value="All">All Time</option>
                <option value="7">Last 7 Days</option>
                <option value="30">Last 30 Days</option>
              </select>

              <select id="filter-sort">
                <option value="date-desc">Date (Newest)</option>
                <option value="date-asc">Date (Oldest)</option>
                <option value="amount-desc">Amount (High)</option>
                <option value="amount-asc">Amount (Low)</option>
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
              </select>
            </div>
          </div> <!-- End Filter Section -->
        

        <div class="form-container">
          <h2>Add Transaction</h2>

          <form action="" id="transaction">
            <input type="hidden" id="transaction-id" /> <!-- new -->

            <div class="form-group">
              <label for="description">Description</label>
              <input
                type="text"
                id="description"
                placeholder="Enter description..."
                required
              />
            </div>

            <div class="form-group">
              <label for="amount">Amount</label>
              <input
                type="number"
                id="amount"
                placeholder="Enter amount..."
                step="0.01" 
                required
              /> <!-- "step" is added //allows decimals -->
              <small>Use negative(-) for expenses</small>
            </div>

            <!-- new -->
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" required />
            </div>

            <div class="form-group">
              <label for="category">Category</label>
              <input
                type="text"
                id="category"
                placeholder="e.g. Food, Salary, Transport"
                list="category-suggestions"
              />

              <datalist id="category-suggestions">
                <option value="Food"></option>
                <option value="Salary"></option>
                <option value="Transport"></option>
                <option value="Rent"></option>
                <option value="Utilities"></option>
                <option value="Entertainment"></option>
                <option value="Freelance"></option>
                <option value="Shopping"></option>
              </datalist>
            </div>
            <!-- end -->

            <button type="submit" id="submit-btn">Add Transaction</button>
          </form>
        </div>
      </div>
    </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
